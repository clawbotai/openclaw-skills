<template>
    <div class="container">
        <template if:true={isLoading}>
            <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
        </template>

        <template if:false={isValidated}>
            <lightning-card title="Patient Validation" icon-name="standard:user">
                <div class="slds-p-around_medium">
                    <p class="slds-m-bottom_medium">Validating Patient: <b>{patientName}</b></p>
                    <p class="slds-m-bottom_medium">Please confirm that you want to validate this patient and enable
                        their portal access.</p>
                    <div class="slds-align_absolute-center">
                        <lightning-button variant="brand" label="Confirm Validation"
                            onclick={handleValidate}></lightning-button>
                    </div>
                </div>
            </lightning-card>
        </template>

        <template if:true={isValidated}>
            <div class="slds-box slds-theme_success slds-theme_alert-texture slds-text-align_center">
                <h2 class="slds-text-heading_medium"><b>Patient is ready to receive service</b></h2>
            </div>
        </template>

        <template if:true={error}>
            <div class="slds-box slds-theme_error slds-theme_alert-texture slds-m-top_medium">
                <p>{error}</p>
            </div>
        </template>
    </div>
</template>
