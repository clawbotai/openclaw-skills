<template>
    <c-card_layout title="Pending Peer Reviews">
        <c-datatable_base table-data={reviews} columns={columns} key-field="Id" hide-checkbox-column
            onrowaction={handleRowAction}>
        </c-datatable_base>

        <template lwc:if={showModal}>
            <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                            title="Close" onclick={closeModal}>
                            <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                                size="small"></lightning-icon>
                        </button>
                        <h2 class="slds-text-heading_medium slds-hyphenate">Review Order: {selectedReview.OrderName}
                        </h2>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium">
                        <p>Please review the protocol for this order.</p>
                        <p class="slds-m-top_small"><strong>Review ID:</strong> {selectedReview.Name}</p>
                    </div>
                    <footer class="slds-modal__footer">
                        <button class="slds-button slds-button_neutral" onclick={closeModal}>Cancel</button>
                        <button class="slds-button slds-button_brand" onclick={handleApprove}>Approve (+1)</button>
                        <button class="slds-button slds-button_destructive" onclick={handleReject}>Reject (-1)</button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
    </c-card_layout>
</template>
