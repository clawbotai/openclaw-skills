<template>

    <template lwc:if={isLoading}>
        <div class="slds-p-around_medium slds-text-align_center">
            <lightning-spinner alternative-text="Checking Access..." size="medium"></lightning-spinner>
            <p class="slds-m-top_large">{message}</p>
        </div>
    </template>
    <template lwc:else>

        <template lwc:if={showDoctor}>
            <c-doctor-dashboard_-standard></c-doctor-dashboard_-standard>
        </template>

        <template lwc:if={showPatient}>
            <c-patient-dashboard_-standard flow-api-name={patientFlowApiName}></c-patient-dashboard_-standard>
        </template>

        <template lwc:if={message}>
            <div class="slds-p-around_medium slds-text-align_center">
                <h1 class="slds-text-heading_medium slds-text-color_error">Access Error</h1>
                <p>{message}</p>
            </div>
        </template>

    </template>

</template>
